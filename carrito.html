<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu-styles.css" />
  <link rel="stylesheet" href="carrito-styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo"><div class="logo-icon"></div></div>
    <h1>Tu Carrito</h1>
  </header>

  <main class="container">
    <table class="cart-table" id="cart-table">
      <thead>
        <tr><th>Libro</th><th>Precio</th><th>Cantidad</th><th>Total</th><th>Acciones</th></tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>
    <div class="cart-actions">
      <strong>Total: <span id="cart-total">0.00€</span></strong>
    </div>
  </main>

  <div class="modal" id="confirm-modal">
    <div class="modal-content">
      <p>¿Estás seguro de que deseas eliminar este artículo del carrito?</p>
      <button id="confirm-delete" class="btn btn-primary">Sí, eliminar</button>
      <button id="cancel-delete" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>

  <script src="cart-storage.js"></script>
  <script src="carrito.js"></script>
</body>
</html>
